<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>UI Library - Buttons</title>
        <link rel="stylesheet" href="../../css/design-system.css"/>

        <!-- Some quick angularjs for demo purposes -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    </head>
    <body ng-app="demoTopBar" ng-controller="demoController">
        <header class="c-topbar c-topbar-demo">
            <div class="c-topbar__wrapper">
                <a href="../index.html" class="c-topbar__link c-topbar__btn--back">
                    <span class="c-topbar__link-icon">
                        <svg class="o-icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#u4-icon-topbar--angle-left"></use>
                        </svg>
                    </span>
                </a>

                <h1 class="c-topbar__title" ng-show="showLogo">
                    <a href="#">
                        <img src="../../images/unit4-logo.svg" width="102" class="c-topbar__element--show-on-desktop" alt="unit4" />
                        <img src="../../images/unit4-logo-white.svg" width="102" class="c-topbar__element--show-on-mobile" alt="unit4" />
                    </a>
                </h1>

                <h2 class="c-topbar__subtitle">{{ title }}</h2>


                <nav class="c-topbar__toolbar">

                    <a href="#" class="c-topbar__link c-topbar__expander">
                        <span class="c-topbar__link-icon">
                            <svg class="o-icon">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#u4-icon-topbar--plus"></use>
                            </svg>
                        </span>
                    </a>

                    <ul>
                        <li ng-repeat="item in toolBarItems" class="{{item.badge > 0 ? 'c-topbar__item--has-badge': '' }}">
                            <a href="#" class="c-topbar__link">
                                <span class="c-topbar__link-icon">
                                    <svg class="o-icon">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ '#u4-icon-topbar--' + item.icon }}"></use></svg>
                                    <span class="c-topbar__badge" ng-show="item.badge > 0">{{ item.badge }}</span>
                                </span>
                                <span class="c-topbar__link-title">{{ item.title }}</span>
                            </a>
                        </li>

                        <li class="c-topbar__search">
                            <a href="#" class="c-topbar__link">
                                <span class="c-topbar__link-icon">
                                    <svg class="o-icon">
                                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#u4-icon-topbar--search"></use>
                                    </svg>
                                </span>
                            </a>
                            <input class="o-input" type="text"></input>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="l-grid">
            <div class="l-column-group l-vertical-padding l-gutters">
                <div class="l-all-100">
                    <div class="c-panel">
                        <div class="c-panel__header">
                            <h4 class="c-panel__title">Panel header</h4>
                        </div>
                        <div class="c-panel__body">
                            <div class="l-column-group  l-gutters">
                                <div class="l-all-33">
                                    <label class="o-label">select</label>
                                    <input type="text" class="o-input" />

                                    <label class="o-label">select</label>
                                    <input type="text" class="o-input" />

                                </div>
                                <div class="l-all-33">
                                    <label class="o-label">select</label>
                                    <select class="o-input o-input--select">
                                        <option selected="selected" disabled="disabled">Choose option</option>
                                        <option>apple</option>
                                        <option>kiwi</option>
                                        <option>pear</option>
                                    </select>
                                    <label class="o-label">Inline label</label>
                                    <input type="text" class="o-input"/>
                                </div>

                                <div class="l-all-33">
                                    <label class="o-label">select</label>
                                    <select class="o-input o-input--select">
                                        <option selected="selected" disabled="disabled">Choose option</option>
                                        <option>apple</option>
                                        <option>kiwi</option>
                                        <option>pear</option>
                                    </select>
                                    <label class="o-label">Inline label</label>
                                    <input type="text" class="o-input"/>
                                </div>
                                <div class="l-all-100">
                                    <div class="o-form-input">
                                        <input id="radio" type="radio" name="radio" class="o-input--radio" checked="checked" />
                                        <label for="radio">Text</label>
                                        <input id="radio1" type="radio" name="radio" class="o-input--radio" />
                                        <label for="radio1">Text</label>
                                        <input id="radio2" type="radio" name="radio" class="o-input--radio" />
                                    </div>
                                    <div class="o-form-input">
                                        <input id="radio5" type="radio" name="radio" class="o-input--radio" checked="checked" />
                                        <label for="radio">Text</label>
                                        <input id="radio6" type="radio" name="radio" class="o-input--radio" />
                                        <label for="radio1">Text</label>
                                        <input id="radio7" type="radio" name="radio" class="o-input--radio" />
                                    </div>
                                    <div class="o-form-input">
                                        <input id="checkbox" type="checkbox" class="o-input o-input--checkbox" checked="checked" />
                                        <label for="checkbox" class="o--label">Text</label>
                                        <input id="checkbox1" type="checkbox" class="o-input o-input--checkbox" />
                                        <label for="checkbox1" class="o--label">Text</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script type="text/javascript">
        var app = angular.module('demoTopBar', []);

        app.controller('demoController', function ($scope, $http) {

            $scope.showLogo = true;
            $scope.title = '';

            $scope.toolBarItems = [
                {
                    title: 'Messages',
                    icon: 'comment',
                    badge: 3
                },
                {
                    title: 'Help',
                    icon: 'info-circle',
                    badge: 0
                },
                {
                    title: 'Profile',
                    icon: 'user',
                    badge: 0
                },
            ];

            $scope.addNew = function () {
                $scope.toolBarItems.push({
                    title: '',
                    icon: 'info-circle',
                    badge: 0
                });
            };
        });

    </script>
    <script type="text/javascript" src="../../js/DesignSystem-0.1.1.js"></script>

</html>
